name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # - name: Setup Node.js
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: '14.x'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Set up environment variables
        run: echo "MY_ENV_VARIABLE=your_value" >> .env.local
        env:
          MY_ENV_VARIABLE: your_value
          ANOTHER_ENV_VARIABLE: another_value

      - name: Type checking
        run: pnpm run typecheck

      - name: Linting
        run: pnpm run lint
